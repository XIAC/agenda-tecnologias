<h1>Tecnologias en internet</h1>

<h3>Interpolacion</h3>
<h2>{{ titulo() }}</h2>
<br>
<h3>Property binding</h3>
<input [value]="titulo()" />
<br>
<h3>Event binding</h3>
<button (click)="cambiarTitulo()">Cambiar Titulo</button>
<br>
<h3>Two binding</h3>
 <!-- [(ngModel)] -->
<input [(ngModel)]="tituloValor"/>
<br>
<h3>Componentes</h3>
<nav>
    <a>Inicio</a> |
    <a routerLink="/ver-persona">Persona</a> |
    <a routerLink="/ver-agenda">Agenda</a>
</nav>
<div class="carga-vistas">
    <router-outlet></router-outlet>
</div>
