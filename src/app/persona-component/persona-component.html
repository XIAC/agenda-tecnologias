<div class="container">
    <h2>Formulario Persona</h2>
    <form #personaForm="ngForm" (ngSubmit)="guardarDatos()" >
        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input 
                class="form-control"
                type="text" 
                name="nombre"
                [(ngModel)] = "persona.nombre" 
                required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Edad:</label>
            <input 
                class="form-control"
                type="number" 
                name="edad"
                min="0"
                [(ngModel)] = "persona.edad" 
                required/>
        </div>
       <div class="mb-3">
            <label class="form-label">Direccion:</label>
            <input 
                class="form-control"
                type="text" 
                name="direccion"
                [(ngModel)]="persona.direccion" />
       </div>
        
        <button type="submit" 
            class="btn btn-success"
            [disabled]="personaForm.invalid">
                Guardar
        </button>
    </form>
</div>
